{% extends 'Devbotapp/base.html' %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center">Change Password</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Change Password</button>
            </div>
        </form>
    </div>
{% endblock %}
