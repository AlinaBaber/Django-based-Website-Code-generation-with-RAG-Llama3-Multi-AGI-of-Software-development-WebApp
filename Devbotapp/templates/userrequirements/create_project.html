{% extends 'DevBotApp/base.html' %}

{% block content %}
    <div class="container mt-5">
        <h1>Create a New Project</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Project Name:</label>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label for="id_project_type">Project Type:</label>
                {{ form.project_type }}
            </div>
            <div class="form-group">
                <label for="id_project_type">Project Description:</label><br/>
                {{ form.description }}
            </div>
            <button type="submit" class="btn btn-primary">Create Project</button>
        </form>
    </div>
{% endblock %}
